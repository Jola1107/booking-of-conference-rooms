<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
.footer {
		position:absolute;
        left: 0;
		bottom:0;
		width:100%;
		height:100px;
		background:gray;
        text-align: center;
	}
    .room {
        position:center;
        left: 0;
		bottom:0;
		width:100%;
		height:100px;
		background:gray;
        text-align: center;
    }

    .add {
        position:center;
        left: 0;
		bottom:50px;
		width:100%;
		height:100px;
		background:darkgray;
        text-align: center;
    }
    </style>
</head>
<title>Booking of conference rooms</title>
<body bgcolor="#a9a9a9">
<div class="room">
<h1>Room navigation system</h1>
        <a href="/show-rooms/"><button type="button">List of all rooms</button></a>
        <a href="/room/new/"><button type="button">Add room</button></a>

      </div>
<!--  {% if error %}-->
<!--    {{error}}-->
<!--  {% endif %}-->
<form action="" method="POST">
    {% csrf_token %}
    <br>
    <br>
    <br>
<h2 style="text-align:center">Room reservation: {{room.name}}</h2>
    <div class="add">
    <label >Comment: </label>
        <textarea name="comment" cols="30" rows="5"></textarea>
    <br>
    <br>
    <label >Date </label>
        <input type="date" name="date" min="1000-01-01" max="3000-12-31">
    <br>
    <br>
    <br>

    <input type="submit" value="Reserve"><br>
        <br>
            <h2> Reservations: </h2>
    <ul>
        {% for reserve in reservations %}
        <li>Date of reservation: {{reserve.date}}</li>
            <lu>Comment: {{reserve.comment}}</lu>
        {% endfor %}
    </ul>
        {% if error %}
            <label position="center" >{{error}}</label>
        {% endif %}
    </div>
</form>
<footer class="footer">
  <span class="text">Jolanta Wi≈õniewska</span>
</footer>
</body>
</html>
